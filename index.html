<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather allworld moussa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="wheather.css" />
    <script src="wheather.js" defer></script>
</head>
<body>
    <main class="main-con">
        <header class="input-con">
            <input type="text" class="search-city" placeholder="your city" />
            <button class="search-btn" aria-label="search">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="winfo" style="display: none;">
            <div class="ldc">
                <div class="l">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="ct">Saudi Arabia</h4>
                </div>
                <h5 class="ctd rtxt">Sat, 09 Aug</h5>
            </div>

            <div class="wsc">
                <img src="assets/weather/clouds.svg" class="wer" alt="Clouds" />
                <div class="wsi">
                    <h1 class="t-txt">29 °C</h1>
                    <h3 class="ct regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="wcc">
                <div class="ci">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="cin">
                        <h5 class="txt-regular">Humidity</h5>
                        <h5 class="hvt">55%</h5>
                    </div>
                </div>
                <div class="ci">
                    <span class="material-symbols-outlined">air</span>
                    <div class="cin">
                        <h5 class="txt-regular">Wind Speed</h5>
                        <h5 class="wvt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="fic-container">
                <div class="fic">
                    <h5 class="fid">7 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="fii" alt="Thunderstorm" />
                    <h5 class="fit">27 °C</h5>
                </div>
                <div class="fic">
                    <h5 class="fid">8 Aug</h5>
                    <img src="assets/weather/rain.svg" class="fii" alt="Rain" />
                    <h5 class="fit">25 °C</h5>
                </div>
                <div class="fic">
                    <h5 class="fid">9 Aug</h5>
                    <img src="assets/weather/clear.svg" class="fii" alt="Sunny" />
                    <h5 class="fit">31 °C</h5>
                </div>
                <div class="fic">
                    <h5 class="fid">10 Aug</h5>
                    <img src="assets/weather/clouds.svg" class="fii" alt="Clouds" />
                    <h5 class="fit">29 °C</h5>
                </div>
            </div>
        </section>
        <section class="sc sm">
            <img src="/assets/message/search-city.png"  >
            <div>
                <h1>Search City</h1>
                <h4 class="rt">
                    Find out The Weather condition of The City
                </h4>
            </div>
        </section>
          <section class="nf sm" style="display: none;">
            <img src="/assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="rt">
                    Find out The Weather condition of The City
                </h4>
            </div>
        </section>
    </main>
